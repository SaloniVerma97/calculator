<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
  
    <title>Calculator</title>
</head>
<body>
    <div class="container ">
        <div class="calculator dark ">
            <div class="theme-toggler active">
                 <!-- <a>click me</a> -->
            </div>
            <div >
                <input class="display-screen" type="text" name="screen" id="display">
            </div>
            <div class="text-center">
                <table>
                    <tr >
                        <td><button class="buttons btn-operator" id="clear">AC</button></button></td>
                        <td><button class="buttons btn-operator" id="/">/</button></button></td>
                        <td><button class="buttons btn-operator" id="*">*</button></button></td>
                        <td><button class="buttons btn-operator" id="backspace">C</button></button></td>
                    </tr>
                    <tr>
                        <td><button class="buttons btn-number" id="7">7</button></td>
                        <td><button class="buttons btn-number" id="8">8</button></td>
                        <td><button class="buttons btn-number" id="9">9</button></td>
                        <td><button class="buttons btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="buttons btn-number" id="4">4</button></td>
                        <td><button class="buttons btn-number" id="5">5</button></td>
                        <td><button class="buttons btn-number" id="6">6</button></td>
                        <td><button class="buttons btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="buttons btn-number" id="1">1</button></td>
                        <td><button class="buttons btn-number" id="2">2</button></td>
                        <td><button class=" buttons btn-number" id="3">3</button></td>
                        <td rowspan="2"><button class="button btn-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="buttons btn-operator" id="(">(</button></td>
                        <td><button class="buttons btn-number" id="0">0</button></td>
                        <td><button class="buttons btn-operator" id=")">)</button></td>
                       
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="cal.js" defer></script>
</body>
</html>
